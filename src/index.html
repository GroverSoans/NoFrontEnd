<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Test</title>
</head>
<body>
  <h1>Ping Test</h1>
  <button id="pingButton">Ping Server</button>
  <div id="response"></div>

  <script>
    document.getElementById('pingButton').addEventListener('click', async () => {
      try {
        const response = await fetch('https://nodejsportal.azurewebsites.net/api/ping'); // Replace with your server's URL
        const text = await response.text();
        document.getElementById('response').innerText = text;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'Error reaching the server.';
      }
    });
  </script>
</body>
</html>
